<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <!-- lien vers les fichiers CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/navbar-style.css">
  <link rel="stylesheet" href="static/dashboard-style.css">
</head>
<body>
  {% include 'navbar.html' %}
  <section id="welcome">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 text-center">
        <h2 class="mb-4">Bienvenue sur notre site {{user.username}}!</h2>
        <p class="lead mb-4">Nous sommes heureux de vous accueillir ici.</p>
        <button class="btn btn-primary btn-lg"><a href="#">Aller à la dernière section visité</a></button>
      </div>
      <div class="col-md-6">
        <img src=static/images/{{user.avatar}} alt="Bienvenue" class="img-fluid">
      </div>
    </div>
  </div>
  </section>
  <!-- Nouvelle section pour les badges -->
<section id="badges">
    <div class="container">
        <div class="row align-items-center justify-content-around">
            <div class="col-md-12 text-center">
                <h3 class="mb-4">Vos derniers badges obtenus</h3>
                <div class="row">
                    {% for badge in badges %}
                    <div class="col-4 col-md-2 mb-4">
                        <div class="card">
                            <img src="static/images/{{ badge.image_name }}" class="card-img-top rounded-circle" alt="{{ badge.exercise_nom }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ badge.exercise_nom }}</h5>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>




  <!-- lien vers les fichiers JS de Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
